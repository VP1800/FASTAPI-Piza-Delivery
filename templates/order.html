<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Order Your Pizza</h1>
    <nav>
        <a href="/">Home</a> | <a href="/menu">Menu</a>
    </nav>
    <form action="/submit_order" method="post">
        <label for="pizza">Choose your pizza:</label>
        <select name="pizza" id="pizza">
            <option value="margherita">Margherita</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="veggie">Veggie</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="10" required>
        <button type="submit">Order</button>
    </form>
    <section class="order">
        <h2>Order Your Pizza</h2>
        <form action="/place_order" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="pizza">Choose Pizza:</label>
            <select id="pizza" name="pizza">
                <option value="margherita">Margherita</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="veggie">Veggie Lovers</option>
            </select>
            
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <button type="submit">Place Order</button>
        </form>
    </section>
</body>
</html>
