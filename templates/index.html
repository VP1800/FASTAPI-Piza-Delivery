<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pizza Delivery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/chatbot.css">
    <style>
        /* Chatbot toggle button */
.chatbot-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 15px;
    cursor: pointer;
    font-size: 20px;
    z-index: 1000;
}

/* Chatbot container */
.chatbot {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: white;
    z-index: 1000;
    overflow: hidden;
}

/* Chatbot header */
.chatbot-header {
    background-color: #007bff;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 16px;
}

/* Close button */
.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

/* Chatbot content */
.chatbot-content {
    height: 200px;
    overflow-y: auto;
    padding: 10px;
    font-size: 14px;
    color: #333;
}

/* Chatbot footer */
.chatbot-footer {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
}

.chatbot-footer input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.chatbot-footer .send-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 15px;
    margin-left: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <!-- Logo and Title -->
            <div class="logo-container">
                <i class="fas fa-pizza-slice"></i>
                <h4>Pizza Delivery Admin</h4>
                <p>Please login to continue</p>
            </div>

            <!-- Alert Messages -->
            <div class="alert alert-danger" role="alert" id="errorAlert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage">Invalid credentials</span>
            </div>

            <div class="alert alert-success" role="alert" id="successAlert">
                <i class="fas fa-check-circle me-2"></i>
                <span>Login successful! Redirecting...</span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" method="POST" action="/login" novalidate>
                <!-- Username Input -->
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                    <div class="invalid-feedback">Please enter your username</div>
                </div>
            
                <!-- Password Input -->
                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="far fa-eye"></i>
                    </button>
                    <div class="invalid-feedback">Please enter your password</div>
                </div>
            
                <!-- Remember Me Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
            
                <!-- Login Button -->
                <button type="submit" class="btn btn-danger btn-login">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Login
                </button>
            </form>
            

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
        </div>
    </div>
    <div id="chatbot" class="chatbot">
    <div class="chatbot-header">
        <h5>Chatbot</h5>
        <button id="chatbotClose" class="close-btn">&times;</button>
    </div>
    <div id="chatbotContent" class="chatbot-content">
        <p>Hello! How can I assist you?</p>
    </div>
    <div class="chatbot-footer">
        <input type="text" id="chatbotInput" placeholder="Type your message...">
        <button id="chatbotSend" class="send-btn">Send</button>
    </div>
</div>
<button id="chatbotToggle" class="chatbot-toggle">ðŸ’¬ Chat</button>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <!-- <script src="/static/index.js"></script> -->
    <!-- <script src="/static/js/chatbot.js"></script> -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const chatbot = document.getElementById("chatbot");
    const chatbotToggle = document.getElementById("chatbotToggle");
    const chatbotClose = document.getElementById("chatbotClose");
    const chatbotSend = document.getElementById("chatbotSend");
    const chatbotInput = document.getElementById("chatbotInput");
    const chatbotContent = document.getElementById("chatbotContent");

    // Toggle chatbot visibility
    chatbotToggle.addEventListener("click", () => {
        chatbot.style.display = chatbot.style.display === "block" ? "none" : "block";
    });

    // Close chatbot
    chatbotClose.addEventListener("click", () => {
        chatbot.style.display = "none";
    });

    // Send message
    chatbotSend.addEventListener("click", () => {
        const userMessage = chatbotInput.value.trim();
        if (userMessage) {
            const userMessageElement = document.createElement("p");
            userMessageElement.textContent = `You: ${userMessage}`;
            chatbotContent.appendChild(userMessageElement);
            chatbotInput.value = "";

            // Auto-scroll to the bottom
            chatbotContent.scrollTop = chatbotContent.scrollHeight;

            // Mock chatbot response
            const botMessageElement = document.createElement("p");
            botMessageElement.textContent = "Chatbot: I'm here to help!";
            botMessageElement.style.color = "#007bff";
            chatbotContent.appendChild(botMessageElement);

            // Auto-scroll to the bottom
            chatbotContent.scrollTop = chatbotContent.scrollHeight;
        }
    });
});

</script>
</body>
</html>
